<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Male-Fashion | Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: "Nunito Sans", sans-serif;
        }
        .topheader{
            background-color: black;
            width:100%
        }
        .topheaderin{
            width: 85%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 15px 0px;
        }
        .lefttop{
            width: 50%;
            color: white;
        }
        .righttop{
            width: 50%;
            text-align: right;
        }
        .righttop ul li{
            display: inline;
            list-style: none;
            color: white;
            padding-left: 20px;
        }
        .righttop ul li i{
            font-size: 15px;
            color: white;
            margin-left: 5px;
        }
        .header{
            width: 100%;
        }
        .headerin{
            width: 85%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 35px 0px;
        }
        .logo{
            width: 20%;
            text-align: left;
        }
        .menu{
            width: 60%;
            text-align: center;
        }
        .menu ul li{
            display: inline;
            list-style: none;
            margin: 0px 30px;
            font-size: 18px;
        }
        .sidemenu{
            width: 20%;
            text-align: right;
        }
        .sidemenu ul li{
            display: inline;
            list-style: none;
            margin-left: 30px;
        }
        .sidemenu ul li span{
            margin-left: 6px;
        }
        .shoptab{
            width: 100%;
            background-color: #f3f2ee;
        }
        .shoptabin{
            width: 85%;
            margin: auto;
            padding: 40px 0px;
        }
        .shop{
            color: #111111;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .home-shop a{
            font-size: 16px;
            color: #111111;
            display: inline-block;
            text-decoration: none;
        }
        .home-shop i{
            font-size: 12px;
        }
        .home-shop span{
            font-size: 16px;
             color: #b7b7b7;
            display: inline-block;
        }
        .maingrid{
            width: 100%;
        }
        .mainin{
            width: 85%;
            margin: auto;
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
        }
        .leftgrid{
            text-align: left;
            width: 23%;
        }
        .leftgridin{
            padding-right: 20px;
        }
        .search-box{
            position: relative;
        }
        .search-box input{
            width: 100%;
            font-size: 15px;
            color: #b7b7b7 !important;
            padding-left: 20px;
            border: 1px solid #e5e5e5;
            height: 42px;
            
        }
        .search-box button{
            color: #b7b7b7;
            font-size: 15px;
            border: none;
            background: transparent;
            position: absolute;
            right: 0;
            padding: 0 15px;
            top: 0;
            height: 100%;
        }








    </style>
</head>
<body>
    <div class="topheader">
        <div class="topheaderin">
            <div class="lefttop">Free shipping, 30-day return or refund guarantee.</div>
            <div class="righttop">
                <ul>
                    <li>SIGN IN</li>
                    <li>FAQs</li>
                    <li>USD <i class="fa-solid fa-angle-down"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="headerin">
            <div class="logo">
                <img src="https://themewagon.github.io/malefashion/img/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Contacts</li>
                </ul>
            </div>
            <div class="sidemenu">
                <ul>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-regular fa-heart"></i></li>
                    <li><i class="fa-solid fa-bag-shopping"></i> <span>$0.00</span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="shoptab">
        <div class="shoptabin">
            <div class="shop">Shop</div>
            <div class="home-shop">
                <a href="#">Home</a> <i class="fa-solid fa-angle-right"></i> <span>Shop</span>
            </div>
        </div>
    </div>
    <div class="maingrid">
        <div class="mainin">
            <div class="leftgrid">
                <div class="leftgridin">
                    <div class="search-box">
                        <form action="">
                            <input type="search" placeholder="Search..."> 
                            <button type="submit">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                            </button>
                        </form>
                    </div>
                    <div class="sideclass">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


        
</body>
</html>
